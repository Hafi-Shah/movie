<section class="container">
  <div class="search rounded-pill mt-4 p-2 bg-white d-flex" [@fadeIn]>
    <input
      type="text"
      placeholder="search movie by name"
      class="form-control border-0"
      [(ngModel)]="search_text"
    />
    <button
      (click)="on_search()"
      class="d-flex align-items-center rounded-pill"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="currentColor"
        class="bi bi-search-heart me-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"
        />
        <path
          d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"
        /></svg
      >Search
    </button>
  </div>
  <div *ngIf="movie_data" class="row mt-5" [@fade]>
    <div
      *ngFor="let item of movie_data"
      class="col-lg-4 col-md-6 movie"
      [@drop]
    >
      <div class="card border-0">
        <div class="card-body p-2">
          <img src="{{ item.Poster }}" alt="" class="poster" />
        </div>
      </div>
      <div
        class="detail d-flex justify-content-between align-items-center mt-3 bg-white py-2 px-3 rounded-pill"
      >
        <span class="title">{{ item.Title }}</span>
        <a
          [href]="movie_link + item.imdbID"
          target="_blank"
          class="link px-1 rounded-pill"
          ><i class="bi bi-link"></i
        ></a>
      </div>
    </div>
  </div>
  <div *ngIf="!movie_data">
    <h1 class="text-center info" [@fade]>
      Search movie of your <br />desire taste !
    </h1>
  </div>
</section>
